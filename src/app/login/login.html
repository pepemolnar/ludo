<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-title">
        <h1>Login</h1>
      </div>
      <div class="form-container">
        <form class="login-form" action="">
          <div class="login-format">
            <input type="username" id="username" placeholder="Username" required />
          </div>
          <div class="login-format">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="remember-format">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div>
            <button type="submit" class="button">Login</button>
          </div>
        </form>
      </div>
      <div class="login-footer">
        <a id="forgot" class="link" href="#">Forgot password?</a>
        <p>Don't have an account? <a class="link" href="/register">Register</a></p>
      </div>
    </div>
  </body>
</html>
