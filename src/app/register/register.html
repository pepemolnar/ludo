<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Creater your account</h1>
      </div>
      <div class="form-container">
        <form action="" class="register-form">
          <div class="input-group">
            <label for="">Username</label>
            <input type="text" id="username" placeholder="username" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" placeholder="Password (at lest 8 characters)" required />
          </div>
          <div class="input-group">
            <label for="password_check">Password Again</label>
            <input
              type="password"
              id="password_check"
              minlength="8"
              placeholder="Password (at lest 8 characters)"
              required
            />
          </div>
          <div class="input-group">
            <label for="">First and last name</label>
            <input type="text" id="name" placeholder="First and last name" />
          </div>
          <div class="input-group">
            <label for="">Age</label>
            <input type="date" id="age" placeholder="Your age" />
          </div>
          <div class="input-group">
            <label for="">Email </label>
            <input type="email" id="email" placeholder="example@example.com" />
          </div>
          <div class="button-container">
            <button type="submit" class="button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
